<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function(){

            $('h2').css("margin", "0");
            $('p').css({margin:'0', color:'blue'});
            $('.div1').css({'margin-bottom':'20px', background:'#ccc'});
            
            //Filhas
            $('.div1 span')
            .hide()
            .delay('1000')
            .fadeIn(1000)
            .css({color:'green','font-size':'15px'});
            $('.div1 h2').hide().css({'font-size':'50px', color:'red'}).fadeIn(800);
            //Filhas diretas do Elemento
            $('.div1 > span').css({color:'red'})
            //Primeiro elemento após o selecionado
            $('.p1 + p').hide().fadeIn(1300).css({color:'grey', 'font-size':'20px'})
            //Atacando todos os elementos após o selecionado
            $('.p1 ~ p').css({color:'grey'})
        });

    </script>
</head>
<body>
    <div class="div1">
        <h2>H2 filho de DIV1</h2>
        <p>P filho da Div1 <span>span filho de p</span></p>
        <span>Span filho direto div1</span>
    </div>
    <h2>H2 fora da div1</h2>
    <p class="p1">P1 fora da div1</p>
    <p>p2 fora da div1</p>
    <p>p3 fora da div1</p>
</body>
</html>
