<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        class Tv{
            constructor(){
                //por convensão os valores que devem ser ocultos ou privados começam com _ e os programadores são indicados a acessar por meio de metodos get
                this._relacaoCanais = Array(2,4,5,7,10)
                this._canalAtivo = 5
                this._volume = 5
            }

            //getters e setters
            get canalAtivo(){
                return this._canalAtivo
            }

            set canalAtivo(canal){
                //Busca um canal se houver
                if(this._relacaoCanais.indexOf(canal) !== -1){
                    this._canalAtivo = canal
                }
            }

        }
    
        let tv = new Tv()

        tv.canalAtivo = 7 //pseudo-variavel pois executa como uma variavel mesmo sendo um metodo
        console.log(tv.canalAtivo) //pseudo-variavel pois executa como uma variavel mesmo sendo um metodo

    </script>

</head>
<body>
    
    <div id="output"></div>

</body>
</html>
