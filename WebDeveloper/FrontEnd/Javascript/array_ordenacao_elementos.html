<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <script>

        var lista_frutas = Array()

        //Ordenar por ordem alfabética
        lista_frutas[0] = "Maçã"
        lista_frutas[1] = "Uva"
        lista_frutas[2] = "Banana"
        lista_frutas[3] = "Morango"

        console.log(lista_frutas.sort())


        // Ordenar por valores numericos
        lista_numeros = Array()

        lista_numeros[0] = "3" // compreende valores numericos em forma de string
        lista_numeros[1] = 45
        // lista_numeros[2] = "abacaxi" 
        lista_numeros[3] = 79
        lista_numeros[4] = 9
        lista_numeros[5] = 23
        
        console.log(lista_numeros.sort(ordenaNumeros))

        function ordenaNumeros(a, b){
            return a - b
            //< 0 = ordena a antes de b
            //> 0 = ordena b antes de a
            //==0 = a ordem é mantida 
            //se houver algum erro, a - b é um valor invalido
        }

    </script>
