<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <script>
        document.write("Operações aritmeticas" + '<br/>' + '<br/>')

        var num1 = prompt("Digite o valor de num1: ")
        var num2 = prompt("Digite o valor de num2: ")

        num1 = parseInt(num1)

        num2 = parseInt(num2)

        document.write("A soma dos numeros " + num1 + " e " + num2 + " é: " + (num1 +num2) + "<br/>")

        document.write("A subtração dos numeros " + num1 + " e " + num2 + " é: " + (num1 - num2) +"<br/>")

        document.write("A multiplicação dos numeros " + num1 + " e " + num2 + " é: " + (num1 * num2) +"<br/>")

        document.write("A divisão dos numeros " + num1 + " e " + num2 + " é: " + (num1 / num2) +"<br/>")

        document.write("O módulo dos numeros " + num1 + " e " + num2 + " é: " + (num1 % num2) +"<br/>")

        document.write("O incremento do " + num1 + " é: " + (num1++) + "<br/>")
        document.write(num1 + "<br/>")

        document.write("O decremento do " + num1 + " é: " + (--num1) + "<br/>")
        document.write(num1 + "<br/>" + '<br/>')

        document.write("Operações aritméticas na tribuição de valores" + '<br/>' + '<br/>')

        var teste = 10
        var testeString = "Olá "
        // teste = teste + 5
        teste += 5
        // teste -= 5
        // teste *= 5
        // teste /= 2
        //teste %= 3        

        testeString += "Rhyan"
        document.write("Teste: " +teste + '<br/>')
        document.write("Teste String: " +testeString  + '<br/>' + '<br/>')

        document.write("11 + 5 - 5 * 2 / 2: " + "<br/>")
        document.write((11 + 5 - 5 * 2 / 2) + "<br/>"+ "<br/>")

        document.write("(11 + 5 - 5 * 2) / 2: " + "<br/>")
        document.write(((11 + 5 - 5 * 2 )/ 2) + "<br/>" + "<br/>")


        document.write("Precedência de execução das operações aritméticas" + '<br/>' + '<br/>')
        
        document.write("1º Multiplicação e Divisão <br/> 2º Soma e Subtração" + "<br/>")


        




    </script>
