<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <script>
        
        //callback: são funções encaminhadas como parametro para outras funções, o objetivo é apos a finalização da função, ter condições de chamar a função encaminhada por parametrom dando continuidade no processamento da logica de programação 

        function exibiArtigo(id, callbackSucesso, callbackErro){
            //recuperar o id via reuisição http
            if (true){
                callbackSucesso('Funções de callback em js', "funções de callback são muitos utilizadas")
            }
            else {
                callbackErro("Erro ao recuperar os dados")
            }
        }

        var callbackSucesso = function(titulo, descricao){
            document.write("<h1>" + titulo + "</h1>")
            document.write("<hr/>")
            document.write("<p>" + descricao + "</p>")
        }
 
        var callbackErro = function(erro){
            document.write("<p><b>Erro:</b>" + erro + "</p>")
        }

        //exibiArtigo(1, function(){}, function(){})

        exibiArtigo(1, callbackSucesso, callbackErro)
    </script>
