<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function acaoFocus(){
            document.getElementById('input1').style.backgroundColor= "yellow"
        }

        function validaCampo(){
            var caracteres = document.getElementById('input1').value
            
            if (caracteres.length < 3){
                document.getElementById('input1').style.backgroundColor= "red"
            } else{
                document.getElementById('input1').style.backgroundColor="green"
            }

        }

    </script>


</head>
<body style="background-color: aqua;">
    
    <input 
    id="input1"
    onfocus="acaoFocus()"
    onblur="validaCampo()"
    type="text">

</body>
</html>
