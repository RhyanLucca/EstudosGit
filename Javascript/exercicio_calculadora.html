<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <script>

        var numero1 = prompt("Informe o primeiro numero")

        var operacao = prompt("Informe a operação desejada como mostrado entre parenteses (soma, subtracao)")

        var numero2 = prompt("Informe o segundo numero")

        numero1= parseInt(numero1)
        numero2 = parseInt(numero2)

        if (operacao === "soma"){
            resultado = numero1 + numero2
            document.write("O resultado da soma é: "+ resultado)
        }
        else if (operacao === "subtracao"){
            resultado = numero1 - numero2
            document.write("O resultado da subtração é: "+ resultado)
        }

    </script>

</html>
