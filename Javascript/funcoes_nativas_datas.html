<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <script>

        var data = new Date() //Solicita a data atual do sistema operacional

        document.write(data.getDate() + "/" ) //Recupera o dia do mês
        document.write(data.getMonth() + 1 + "/") //Retorna o mês do ano OBS:É usado +1 pois senão janeiro será o mês 0 e dezembro o mês 11
        document.write(data.getFullYear())

        document.write("<br/>")

        document.write(data.getDate()+ "/" + (data.getMonth() +1) + "/" + data.getFullYear())

        
    </script>
        
<body>
    

</body>

</html>
