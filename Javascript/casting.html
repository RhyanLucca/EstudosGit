<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <script>

        var variavel1 = prompt("Digite algum numero: ")
        var variavel2 = prompt("Digite outro numero: ")


        variavel1 = parseFloat(variavel1) // atribui o valor numerico para uma variavel que era string e preserva a fração do numero
        variavel2 = parseInt(variavel2) // atribui o valor numerico para uma variavel que era string e mantém o número como um número inteiro


        document.write(variavel1 + variavel2 + "<br/>")
        document.write(variavel1.toString() + variavel2.toString()) // Atribui o valor textual para um valor numérico

    </script>


<body>
    

</body>

</html>
