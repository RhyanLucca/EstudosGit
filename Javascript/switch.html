<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <script>

        var parametro = 3 //Necessario ser do mesmo tipo do case, seja um valor numerico ou em strings

        switch(parametro){

            case 1:
                //se parametro === 1
                document.write("Parametro 1")
                break
            
            case 2:
                //Se parametro === 2
                document.write("Parametro 2")
                break
            
            // default é um case opcional, retirando-o se não houver relação nada será feito
            default:
                //se parametro não for encontrado
                document.write("Default")
        }

    </script>


<body>
    

</body>

</html>
