<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function modificaEstilo(corDeFundo, l, a){
            //alert(corDeFundo)
            document.getElementById('caixa').style.backgroundColor = corDeFundo
            document.getElementById('caixa').style.width = l
            document.getElementById('caixa').style.height = a
            //document.getElementById('caixa').style.border = "10px solid yellow"

        }

    </script>
    
<h3>Manipulando estilos</h3>

<button onclick="modificaEstilo('red', '200px')">Vermelho</button>
<button onclick="modificaEstilo('green', '150px', '20px')">Verde</button>
<button onclick="modificaEstilo('blue', '150px', '200px')">Azul</button>

<hr>

<div 
id="caixa"
style="border: 1px solid black; height: 100px; width: 100px; "></div>


</body>
</html>
