<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function getCaracter(){
            //selecionar o valor digitado
            var caracter = document.getElementById("entrada").value
            
            //limpar o campo de digitação
        
            document.getElementById("entrada").value = ""
        
            //limpar espaços em branco nas extremidades
            caracter.trim()
        
            console.log(caracter)
        
            switch(caracter){
                case "0":
                case "1":
                case "2":
                case "3":
                case "4":
                case "5":
                case "6":
                case "7":
                case "8":
                case "9":
                    //adicionar caracter no campo referente a numeros
                    document.getElementById("numeros").value += caracter
                    break;
                default:
                    document.getElementById("letras").value += caracter 
                    //adicionar caracter no campo referente a letras
            }
        
        }
        
        
    </script>
    
<input id="entrada"
type="text"
placeholder="Digite um caracter aqui"
onkeyup="getCaracter()">
<hr>

<span>Letras:</span>
<input 
id="letras"
type="text"
disabled="disabled">


<span>Numeros:</span>
<input 
id="numeros"
type="text" 
disabled="disabled">


</body>
</html>
